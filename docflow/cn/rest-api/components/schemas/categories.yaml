CategoryField:
  type: object
  properties:
    id:
      type: string
      description: 字段ID
      example: "1234567890"
    name:
      type: string
      description: 字段名称
      example: 发票代码
    description:
      type: string
      description: 字段描述
      example: 发票代码描述
    enabled:
      $ref: '#/EnabledStatus'

EnabledStatus:
  type: integer
  description: |
    启用状态
    - 0: 禁用
    - 1: 启用
    - 2: 草稿
  enum:
    - 0
    - 1
    - 2
