Workspace:
  type: object
  description: 工作空间
  properties:
    workspace_id:
      type: string
      description: 空间ID（系统生成）
      example: "1234567890"
    name:
      type: string
      description: 空间名称
      example: "我的工作空间"
    description:
      type: string
      description: 空间描述
      example: "这是一个用于处理发票的工作空间"
    auth_scope:
      type: integer
      description: "协作范围 0:仅自己可见 1:企业成员可见"
      example: 1
      enum:
        - 0
        - 1
    manage_account_id:
      type: string
      description: 空间管理员id
      example: "admin_123456"
    manage_account_name:
      type: string
      description: 空间管理员名称
      example: "张三"
    callback_url:
      type: string
      description: 回调URL
      example: "https://example.com/callback"
    callback_retry_time:
      type: integer
      description: 回调重试次数
      example: 3
  required:
    - workspace_id
    - name
