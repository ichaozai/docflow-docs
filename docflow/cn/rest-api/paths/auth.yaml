/api/app-api/sip/platform/v2/auth/token:
  get:
    summary: 生成短时间有效的token
    description: 生成短时间有效的token(用于iframe场景)
    operationId: authToken
    responses:
      '200':
        description: 成功获取文件列表
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/common.yaml#/CodeMessage'
                - $ref: '../components/schemas/files.yaml#/TokenResult'
