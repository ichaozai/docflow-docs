# 类别样本相关接口
/api/app-api/sip/platform/v2/category/sample/upload:
  post:
    summary: 上传类别样本
    description: 为指定文件类别上传样本文件
    operationId: uploadCategorySample
    tags:
      - 文件类别样本
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              workspace_id:
                type: string
                description: 空间ID
                example: "1234567890"
              category_id:
                type: string
                description: 文件类别ID
                example: "1234567890"
              file:
                type: string
                format: binary
                description: 样本文件
            required:
              - workspace_id
              - category_id
              - file
    responses:
      '200':
        description: 成功上传类别样本
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/common.yaml#/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        sample_id:
                          type: string
                          description: 样本ID
                          example: "1234567890"

