/api/app-api/sip/platform/v2/category/create:
  post:
    summary: 创建文件类别
    description: 在指定空间中创建一个新的文件类别
    operationId: createCategory
    tags:
      - 文件类别
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              workspace_id:
                type: string
                description: 空间ID
                example: "1234567890"
              name:
                type: string
                description: 文件类别名称
                example: "发票"
                maxLength: 50
              category_prompt:
                type: string
                description: 用于分类的提示词
                example: "增值税发票，包含发票代码、发票号码等字段"
                maxLength: 500
            required:
              - workspace_id
              - name
    responses:
      '200':
        description: 成功创建文件类别
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/common.yaml#/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        category_id:
                          type: string
                          description: 文件类别ID
                          example: "1234567890"

/api/app-api/sip/platform/v2/category/list:
  get:
    summary: 获取空间文件类别列表
    tags:
      - 文件类别
    description: 获取空间文件类别列表
    operationId: listCategories
    parameters:
      - name: workspace_id
        in: query
        description: 空间ID
        required: true
        schema:
          type: string
          example: "1234567890"
      - name: page
        in: query
        description: 页码
        required: false
        schema:
          type: integer
          default: 1
      - name: page_size
        in: query
        description: 每页数量
        required: false
        schema:
          type: integer
          default: 1000
      - name: enabled
        in: query
        description: |
          启用状态  
          - all: 所有
          - 1: 启用
          - 0: 禁用
          - 2: 草稿
        required: false
        schema:
          type: string
          default: "1"
          enum:
            - "all"
            - "1"
            - "0"
            - "2"
    responses:
      '200':
        description: 成功获取空间文件类别列表
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/common.yaml#/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        total:
                          type: integer
                          description: 文件类别总数
                          example: 100
                        page:
                          type: integer
                          description: 当前页码
                          example: 1
                        page_size:
                          type: integer
                          description: 每页数量
                          example: 20
                        categories:
                          type: array
                          items:
                            $ref: '../components/schemas/categories.yaml#/Category'

/api/app-api/sip/platform/v2/category/update:
  post:
    summary: 更新文件类别
    description: 更新指定文件类别的信息
    operationId: updateCategory
    tags:
      - 文件类别
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              workspace_id:
                type: string
                description: 空间ID
                example: "1234567890"
              category_id:
                type: string
                description: 文件类别ID
                example: "1234567890"
              name:
                type: string
                description: 文件类别名称
                example: "发票"
                maxLength: 50
              category_prompt:
                type: string
                description: 用于分类的提示词
                example: "增值税发票，包含发票代码、发票号码等字段"
                maxLength: 500
              enabled:
                $ref: '../components/schemas/categories.yaml#/EnabledStatus'
            required:
              - workspace_id
              - category_id
    responses:
      '200':
        description: 成功更新文件类别
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/CodeMessage'

/api/app-api/sip/platform/v2/category/delete:
  post:
    summary: 删除文件类别
    description: 删除指定的文件类别
    operationId: deleteCategory
    tags:
      - 文件类别
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              workspace_id:
                type: string
                description: 空间ID
                example: "1234567890"
              category_ids:
                type: array
                items:
                  type: string
                description: 要删除的文件类别ID列表
                example: ["1234567890", "0987654321"]
            required:
              - workspace_id
              - category_ids
    responses:
      '200':
        description: 成功删除文件类别
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/CodeMessage'

