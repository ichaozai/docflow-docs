                            text: March 1st
                            position:
                              - page: 0
                                vertices:
                                  - 0
                                  - 0
                                  - 100
                                  - 0
                                  - 100
                                  - 100
                                  - 0
                                  - 100
                          - angel: 0
                            page: 0
                            text: Zhang San
                            position:
                              - page: 0
                                vertices:
                                  - 0
                                  - 0
                                  - 100
                                  - 0
                                  - 100
                                  - 100
                                  - 0
                                  - 100
                      invoiceVerifyResult:
                        description: Invoice verification result
                        type: object
                        properties:
                          invoiceVerifyStatus:
                            type: integer
                            description: >
                              Whether invoice verification is successful (0: No,
                              1: Yes, null: Not verified)
                            example: 0
                          invoiceVerifyErrorCode:
                            type: integer
                            description: Invoice verification error code
                            example: 0
                          invoiceVerifyCanRetry:
                            type: integer
                            description: >
                              Whether invoice verification can be
                              retried/initiated (0: No, 1: Yes)
                            example: 0
                          invoiceVerifyFailMsg:
                            type: string
                            description: Invoice verification failure reason
                            example: Exceeded daily limit
                  document:
                    $ref: '#/components/schemas/Document'
                  child_files:
                    description: Sub-task information
                    type: array
                    items:
                      $ref: '#/components/schemas/SubFileDetailInfo'
                  duration_ms:
                    type: integer
                    description: >
                      Task processing time, unit: milliseconds

                      Calculated from the start of the task to completion
                      (success or failure), excluding queue waiting time.
                    example: 10000
                  total_page_num:
                    type: integer
                    description: Total number of pages in the current file
                    example: 10
                required:
                  - id
                  - name
                  - format
                  - recognition_status
                  - verification_status
                  - category
    KeyValue:
      type: object
      properties:
        key:
          type: string
          description: Field name
        value:
          type: string
          description: Field value
        position:
          $ref: '#/components/schemas/KeyValuePosition'
    FieldRespKeyValue:
      type: object
