        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: '1234567890'
                rule_id:
                  type: string
                  description: Review rule ID
                  example: '31415926'
              required:
                - workspace_id
                - rule_id
      responses:
        '200':
