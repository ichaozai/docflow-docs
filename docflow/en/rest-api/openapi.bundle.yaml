openapi: 3.0.0
info:
  title: DocFlow API
  description: >-
    DocFlow REST API, providing file upload and file processing result retrieval
    capabilities
  version: 2.0.0
servers:
  - url: 'https://docflow.textin.com'
x-codeSamples: custom
paths:
  /api/app-api/sip/platform/v2/file/upload:
    post:
      summary: Upload File
      description: ''
      operationId: uploadFile
      parameters:
        - $ref: '#/components/parameters/WorkspaceId'
        - $ref: '#/components/parameters/Category'
        - $ref: '#/components/parameters/BatchNumber'
        - $ref: '#/components/parameters/AutoVerifyVat'
        - $ref: '#/components/parameters/SplitFlag'
        - $ref: '#/components/parameters/CropFlag'
        - $ref: '#/components/parameters/TargetProcess'
        - $ref: '#/components/parameters/ParserRemoveWatermark'
        - $ref: '#/components/parameters/ParserCropDewarp'
        - $ref: '#/components/parameters/ParserApplyMerge'
        - $ref: '#/components/parameters/ParserFormulaLevel'
        - $ref: '#/components/parameters/ParserTableTextSplitMode'
      requestBody:
        $ref: '#/components/requestBodies/FileUploadRequestBody'
      responses:
        '200':
          description: File upload successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          batch_number:
                            type: string
                            description: Batch Number
                            example: 202412190001
                          files:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                  description: File ID
                                  example: 202412190001
                                task_id:
                                  type: string
                                  description: Task ID
                                  example: 1981692246135111700
                                name:
                                  type: string
                                  description: File Name
                                  example: invoice.pdf
                                format:
                                  type: string
                                  description: File Format
                                  example: pdf
                              required:
                                - id
                                - name
                                - format
                        required:
                          - batch_number
                          - files
      x-codeSamples:
        - lang: bash
          label: cURL
          source: >
            curl -X POST \

            -H 'x-ti-app-id: 1234567890' \

            -H 'x-ti-secret-code: 1234567890' \

            -F 'file=@invoice.pdf'

            -F 'file=@another.pdf'

            'https://docflow.textin.com/api/app-api/sip/platform/v2/file/upload?workspace_id=1234567890&category=invoice&batch_number=202412190001'
  /api/app-api/sip/platform/v2/file/upload/sync:
    post:
      summary: Upload File Synchronously
      description: >-
        Upload file and wait for processing to complete, returning processing
        results directly
      operationId: uploadFileSync
      parameters:
        - $ref: '#/components/parameters/WorkspaceId'
        - $ref: '#/components/parameters/Category'
        - $ref: '#/components/parameters/BatchNumber'
        - $ref: '#/components/parameters/AutoVerifyVat'
        - $ref: '#/components/parameters/SplitFlag'
        - $ref: '#/components/parameters/CropFlag'
        - $ref: '#/components/parameters/TargetProcess'
        - $ref: '#/components/parameters/ParserRemoveWatermark'
        - $ref: '#/components/parameters/ParserCropDewarp'
        - $ref: '#/components/parameters/ParserApplyMerge'
        - $ref: '#/components/parameters/ParserFormulaLevel'
        - $ref: '#/components/parameters/ParserTableTextSplitMode'
        - $ref: '#/components/parameters/WithTaskDetailUrl'
      requestBody:
        $ref: '#/components/requestBodies/FileUploadRequestBody'
      responses:
        '200':
          description: File uploaded and processed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - $ref: '#/components/schemas/TaskProcessResult'
  /api/app-api/sip/platform/v2/file/fetch:
    get:
      summary: Get File Processing Result List
      description: ''
      operationId: getFiles
      parameters:
        - name: page
          in: query
          description: 'Page number, default 1'
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: 'Number of items per page, default 1000'
          required: false
          schema:
            type: integer
            default: 1000
        - name: workspace_id
          in: query
          description: Workspace ID
          required: true
          schema:
            type: string
        - name: batch_number
          in: query
          description: Batch Number
          required: false
          schema:
            type: string
        - name: file_id
          in: query
          description: File ID
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: File Category
          required: false
          schema:
            type: string
        - name: recognition_status
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/RecognitionStatus'
        - name: verification_status
          in: query
          description: >-
            File verification status 0: Pending verification 2: Confirmed 3:
            Rejected 4: Deleted 5: Deferred processing
          required: false
          schema:
            $ref: '#/components/schemas/VerificationStatus'
        - name: start_time
          in: query
          description: >-
            Start time for search by update time, RFC3339 format
            (YYYY-MM-DDTHH:MM:SSZ)
          required: false
          schema:
            type: string
            format: date-time
            example: 2024-01-01T00:00:00.000Z
        - name: end_time
          in: query
          description: >-
            End time for search by update time, RFC3339 format
            (YYYY-MM-DDTHH:MM:SSZ)
          required: false
          schema:
            type: string
            format: date-time
            example: 2024-01-01T10:00:00.000Z
        - name: with_document
          in: query
          description: >-
            Whether to return the complete text recognition result of the
            document
          required: false
          schema:
            type: boolean
            default: false
        - name: with_task_detail_url
          in: query
          description: Whether to return the task details page URL
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successfully retrieved file list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - $ref: '#/components/schemas/TaskProcessResult'
  /api/app-api/sip/platform/v2/file/update:
    post:
      summary: Update File Processing Result
      description: >-
        Update file processing result. Usually used after manual review and
        proofreading to upload modified key-value pairs, overriding
        automatically recognized results.
      operationId: updateFile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  workspace_id:
                    type: string
                    description: Workspace ID
                    example: 1234567890
                  file_id:
                    type: string
                    description: File ID
                    example: 202412190001
                  data:
                    description: >
                      Full field update.  

                      Note: Even if only updating partial fields, all fields
                      must be included.  

                      If the incoming fields are more than the original fields,
                      the additional fields will be added.  

                      If the incoming fields are fewer than the original fields,
                      the missing fields will be deleted.  

                      If the incoming field values differ from the original
                      field values, the field values will be updated.  

                      If the incoming fields are identical to the original
                      fields, the fields will be preserved.
                    type: object
                    properties:
                      fields:
                        type: array
                        items:
                          $ref: '#/components/schemas/KeyValue'
                        example:
                          - key: Invoice Code
                            value: '3100231130'
                            position:
                              - page: 0
                                vertices:
                                  - 0
                                  - 0
                                  - 100
                                  - 0
                                  - 100
                                  - 100
                                  - 0
                                  - 100
                          - key: Invoice Number
                            value: '28737000'
                            position:
                              - page: 0
                                vertices:
                                  - 0
                                  - 0
                                  - 100
                                  - 0
                                  - 100
                                  - 100
                                  - 0
                                  - 100
                      items:
                        type: array
                        items:
                          type: array
                          items:
                            $ref: '#/components/schemas/KeyValue'
                        example:
                          - - key: Goods and Services Name
                              value: ＊Electronic Computer＊Microcomputer Host
                              position:
                                - page: 0
                                  vertices:
                                    - 0
                                    - 0
                                    - 100
                                    - 0
                                    - 100
                                    - 100
                                    - 0
                                    - 100
                            - key: Specification Model
                              value: DMS-SC68
                              position:
                                - page: 0
                                  vertices:
                                    - 0
                                    - 0
                                    - 100
                                    - 0
                                    - 100
                                    - 100
                                    - 0
                                    - 100
                          - - key: Goods and Services Name
                              value: ＊Mechanical Computer＊Supercomputer Host
                              position:
                                - page: 0
                                  vertices:
                                    - 0
                                    - 0
                                    - 100
                                    - 0
                                    - 100
                                    - 100
                                    - 0
                                    - 100
                            - key: Specification Model
                              value: AN/FSQ-7
                              position:
                                - page: 0
                                  vertices:
                                    - 0
                                    - 0
                                    - 100
                                    - 0
                                    - 100
                                    - 100
                                    - 0
                                    - 100
                required:
                  - workspace_id
                  - file_id
                  - data
      responses:
        '200':
          description: Successfully updated file processing result
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          files:
                            description: Updated file list
                            type: array
                            items:
                              type: object
                              properties:
                                workspace_id:
                                  type: string
                                  description: Workspace ID
                                  example: 1234567890
                                id:
                                  type: string
                                  description: File ID
                                  example: 202412190001
      x-codeSamples:
        - lang: bash
          label: cURL
          source: >
            curl -X POST \

            -H 'x-ti-app-id: 1234567890' \

            -H 'x-ti-secret-code: 1234567890' \

            -d '[{"workspace_id": "1234567890", "file_id": "202412190001",
            "data": {"fields": [{"key": "Invoice Code", "value":
            "3100231130"}]}}]' \

            'https://docflow.textin.com/api/app-api/sip/platform/v2/file/update'
  /api/app-api/sip/platform/v2/file/delete:
    post:
      summary: Delete Tasks
      description: >-
        Delete files by conditions. Files matching any condition will be
        deleted.
      operationId: deleteFile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: 1234567890
                batch_number:
                  type: array
                  items:
                    type: string
                  description: Batch number list
                  example:
                    - '202412190001'
                    - '202412190002'
                task_id:
                  type: array
                  items:
                    type: string
                  description: Task ID list
                  example:
                    - '1978297791713619968'
                    - '1978297791713619969'
                file_id:
                  type: array
                  items:
                    type: string
                  description: File ID list
                  example:
                    - '1978297792124661760'
                    - '1978297792124661761'
                start_time:
                  type: integer
                  description: 'Start time (epoch timestamp, unit: seconds)'
                  example: 1760523600
                end_time:
                  type: integer
                  description: 'End time (epoch timestamp, unit: seconds)'
                  example: 1760523600
              required:
                - workspace_id
      responses:
        '200':
          description: Successfully deleted tasks
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          deleted_count:
                            type: integer
                            description: Number of deleted files
                            example: 1
  /api/app-api/sip/platform/v2/file/extract_fields:
    post:
      summary: Extract Specific Fields
      description: >
        For tasks that have completed extraction, extract additional fields for
        the task, or re-extract individual existing fields.  

        Returns the complete extraction result of all fields. The return
        structure is the same as `/api/app-api/sip/platform/v2/file/fetch`.
      operationId: extractFields
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: 1234567890
                task_id:
                  type: string
                  description: Task ID
                  example: 1234567890
                fields:
                  type: array
                  items:
                    $ref: '#/components/schemas/ExtractFieldReqVO'
                tables:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: Table name
                        example: Table1
                      fields:
                        type: array
                        items:
                          $ref: '#/components/schemas/ExtractFieldReqVO'
              required:
                - workspace_id
                - task_id
      responses:
        '200':
          description: Successfully extracted fields
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - $ref: '#/components/schemas/TaskProcessResult'
  /api/app-api/sip/platform/v2/file/retry:
    post:
      summary: Retry File Processing
      description: Retry processing a file.
      operationId: retryFile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: 1234567890
                task_id:
                  type: string
                  description: Task ID
                  example: 1234567890
                parser_params:
                  $ref: '#/components/schemas/DocumentParserParam'
              required:
                - workspace_id
                - task_id
      responses:
        '200':
          description: Successfully retried file processing
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
  /api/app-api/sip/platform/v2/auth/token:
    get:
      summary: Generate a short-lived token
      description: Generate a short-lived token (for iframe scenarios)
      operationId: authToken
      responses:
        '200':
          description: Token information successfully retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - $ref: '#/components/schemas/TokenResult'
  /api/app-api/sip/platform/v2/category/list:
    get:
      summary: Get Workspace File Category List
      tags:
        - File Category
      description: Get workspace file category list
      operationId: listCategories
      parameters:
        - name: workspace_id
          in: query
          description: Workspace ID
          required: true
          schema:
            type: string
            example: '1234567890'
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: Page size
          required: false
          schema:
            type: integer
            default: 1000
        - name: enabled
          in: query
          description: |
            Enabled status  
            - all: All
            - 1: Enabled
            - 0: Disabled
            - 2: Draft
          required: false
          schema:
            type: string
            default: '1'
            enum:
              - all
              - '1'
              - '0'
              - '2'
      responses:
        '200':
          description: Successfully retrieved workspace file category list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          total:
                            type: integer
                            description: Total number of file categories
                            example: 100
                          page:
                            type: integer
                            description: Current page number
                            example: 1
                          page_size:
                            type: integer
                            description: Page size
                            example: 20
                          categories:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                  description: File category ID
                                  example: '1234567890'
                                name:
                                  type: string
                                  description: File category name
                                  example: Invoice
                                description:
                                  type: string
                                  description: File category description
                                  example: Invoice category description
                                enabled:
                                  $ref: '#/components/schemas/EnabledStatus'
  /api/app-api/sip/platform/v2/category/fields/list:
    get:
      summary: Get File Category Fields List
      description: Get file category fields list
      operationId: listCategoryFields
      tags:
        - File Category
      parameters:
        - name: workspace_id
          in: query
          description: Workspace ID
          required: true
          schema:
            type: string
            example: '1234567890'
        - name: category_id
          in: query
          description: File category ID
          required: true
          schema:
            type: string
            example: '1234567890'
      responses:
        '200':
          description: Successfully retrieved file category fields list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          fields:
                            type: array
                            items:
                              $ref: '#/components/schemas/CategoryField'
                          tables:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                  description: Table ID
                                  example: '1234567890'
                                name:
                                  type: string
                                  description: Table name
                                  example: Table1
                                description:
                                  type: string
                                  description: Table description
                                  example: Table description
                                fields:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/CategoryField'
  /api/app-api/sip/platform/v2/review/rule_repo/create:
    post:
      summary: Create Review Rule Repository
      description: Create review rule repository
      operationId: createReviewRuleRepo
      tags:
        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: '1234567890'
                name:
                  type: string
                  description: Repository name
                  example: Review Rule Repository 1
                  maxLength: 30
              required:
                - workspace_id
                - name
      responses:
        '200':
          description: Successfully created review rule repository
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          repo_id:
                            type: integer
                            description: Review rule repository ID
                            example: '31415926'
  /api/app-api/sip/platform/v2/review/rule_repo/delete:
    post:
      summary: Delete Review Rule Repository
      description: Delete review rule repository
      operationId: deleteReviewRuleRepo
      tags:
        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: '1234567890'
                repo_ids:
                  type: array
                  items:
                    type: integer
                    description: Review rule repository ID
                    example: '31415926'
              required:
                - workspace_id
                - repo_ids
      responses:
        '200':
          description: Successfully deleted review rule repository
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
  /api/app-api/sip/platform/v2/review/rule_repo/update:
    post:
      summary: Update Review Rule Repository
      description: Update review rule repository
      operationId: updateReviewRuleRepo
      tags:
        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: '1234567890'
                repo_id:
                  type: integer
                  description: Review rule repository ID
                  example: '31415926'
                name:
                  type: string
                  description: Repository name
                  example: Review Rule Repository 1
                  maxLength: 30
              required:
                - workspace_id
                - repo_id
      responses:
        '200':
          description: Successfully updated review rule repository
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
  /api/app-api/sip/platform/v2/review/rule_group/create:
    post:
      summary: Create Review Rule Group
      description: Create review rule group
      operationId: createReviewRuleGroup
      tags:
        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: '1234567890'
                repo_id:
                  type: integer
                  description: Review rule repository ID
                  example: '31415926'
                name:
                  type: string
                  description: Group name
                  example: Review Rule Group 1
                  maxLength: 30
              required:
                - workspace_id
                - repo_id
                - name
      responses:
        '200':
          description: Successfully created review rule group
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          group_id:
                            type: string
                            description: Review rule group ID
                            example: '31415926'
  /api/app-api/sip/platform/v2/review/rule_group/delete:
    post:
      summary: Delete Review Rule Group
      description: Delete review rule group
      operationId: deleteReviewRuleGroup
      tags:
        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: '1234567890'
                group_id:
                  type: string
                  description: Review rule group ID
                  example: '31415926'
              required:
                - workspace_id
                - group_id
      responses:
        '200':
          description: Successfully deleted review rule group
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
  /api/app-api/sip/platform/v2/review/rule_group/update:
    post:
      summary: Update Review Rule Group
      description: Update review rule group
      operationId: updateReviewRuleGroup
      tags:
        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: '1234567890'
                group_id:
                  type: string
                  description: Review rule group ID
                  example: '31415926'
                name:
                  type: string
                  description: Group name
                  example: Review Rule Group 1
                  maxLength: 30
              required:
                - workspace_id
                - group_id
      responses:
        '200':
          description: Successfully updated review rule group
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
  /api/app-api/sip/platform/v2/review/rule/create:
    post:
      summary: Create Review Rule
      description: Create review rule
      operationId: createReviewRule
      tags:
        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ReviewRuleProperties'
                - type: object
                  properties:
                    workspace_id:
                      type: string
                      description: Workspace ID
                      example: '1234567890'
                    repo_id:
                      type: integer
                      description: Review rule repository ID
                      example: '31415926'
                  required:
                    - workspace_id
                    - repo_id
      responses:
        '200':
          description: Successfully created review rule
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          rule_id:
                            type: string
                            description: Review rule ID
                            example: '31415926'
                  - $ref: '#/components/schemas/CodeMessage'
  /api/app-api/sip/platform/v2/review/rule/update:
    post:
      summary: Update Review Rule
      description: Update review rule
      operationId: updateReviewRule
      tags:
        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    workspace_id:
                      type: string
                      description: Workspace ID
                      example: '1234567890'
                    rule_id:
                      type: string
                      description: Review rule ID
                      example: '31415926'
                - $ref: '#/components/schemas/ReviewRuleProperties'
      responses:
        '200':
          description: Successfully updated review rule
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
  /api/app-api/sip/platform/v2/review/rule/delete:
