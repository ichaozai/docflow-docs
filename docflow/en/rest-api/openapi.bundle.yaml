            example: 1
        crop_info:
          description: Detailed information of multi-image cropping
          $ref: '#/components/schemas/TaskCropResult'
    TextInLines:
      type: object
      properties:
        angle:
          type: string
          description: Angle
          example: 0
        pos:
          type: array
          description: Coordinates
          items:
            type: integer
            description: Coordinates
            example: 1
        page:
          type: integer
          description: Page number
          example: 1
        text:
          type: string
          description: Text
          example: Text content
        char_pos:
          type: array
          description: Character coordinates
          items:
            type: array
            description: Character coordinates
            items:
              type: integer
              description: Character coordinates
              example: 1
      description: Field coordinates
    KeyValuePosition:
      description: >-
        Position of the field value. Field values may span pages or rows, so
        they are displayed as arrays.
      type: array
      items:
        type: object
        properties:
          page:
            type: integer
            description: >-
              Page where the field is located. It is the index of the pages
              array
          vertices:
            type: array
            description: >-
              Bounding quadrilateral coordinates of the field value. The image
              uses the top-left as origin, array values are [top-left x,
              top-left y, top-right x, top-right y, bottom-right x, bottom-right
              y, bottom-left x, bottom-left y]
            items:
              type: integer
            minItems: 8
            maxItems: 8
    TaskType:
      type: integer
      description: >
        Task type

        - 0: **File split subtask**: When a file task with "File split" switch
        enabled executes successfully, the subtasks generated by file split
        operations in that file batch task are split subtasks, divided according
        to the actual number of file sets under the file category

        - 1: **Regular task**: File tasks without "File split" and "Multi-image
        crop" switches enabled

        - 2: **Parent task**: After file tasks with "File split" or "Multi-image
        crop" switches enabled execute, each file in that file batch task
        becomes a parent task

        - 3: **Crop subtask**: When a file task with "Multi-image crop" switch
        enabled executes successfully, the subtasks generated by multi-image
        crop operations in that file batch task are crop subtasks, divided
        according to the actual number of crop results under the file category
      example: 1
    PagesInfo:
      type: array
      description: >
        Data for rendering each page of the file.            Combined with the
        page and position fields in data.fields, you can accurately draw the
        position of fields on the page.
      items:
        type: object
        properties:
          page:
            type: integer
            description: 'Page number, starting from 0'
            example: 1
          angle:
            type: integer
            description: Rotation angle
            enum:
              - 0
              - 90
              - 180
              - 270
          width:
            type: integer
            description: Page width after correction
            example: 1024
          height:
            type: integer
            description: Page height after correction
            example: 1024
          dpi:
            type: integer
            description: >-
              Resolution when converting PDF to image. For non-PDF files, this
              value is 0.
            example: 144
