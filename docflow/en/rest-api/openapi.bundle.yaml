  /api/app-api/sip/platform/v2/review/task/submit:
    post:
      summary: Submit Review Task
      description: Submit review task
      operationId: submitReviewTask
      tags:
        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: '1234567890'
                name:
                  type: string
                  description: Task name
                  example: Review Task 1
                  maxLength: 100
                repo_id:
                  type: string
                  description: Review rule repository ID
                  example: '31415926'
                extract_task_ids:
                  type: array
                  items:
                    type: string
                    description: Extraction task ID
                    example: '1234567890'
                batch_number:
                  type: string
                  description: Batch number
                  example: '1234567890'
              required:
                - workspace_id
                - name
                - repo_id
      responses:
        '200':
          description: Successfully submitted review task
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          task_id:
                            type: string
                            description: Review task ID
                            example: '31415926'
  /api/app-api/sip/platform/v2/review/task/delete:
    post:
      summary: Delete Review Task
      description: Delete review task
      operationId: deleteReviewTask
      tags:
        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: '1234567890'
                task_ids:
                  type: array
                  items:
                    type: string
                    description: Review task ID
                    example: '31415926'
              required:
                - workspace_id
                - task_ids
      responses:
        '200':
          description: Successfully deleted review task
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
  /api/app-api/sip/platform/v2/review/task/result:
    post:
      summary: Get Review Task Result
      description: Get review task result
      operationId: getReviewTaskResult
      tags:
        - Intelligent Review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workspace_id:
                  type: string
                  description: Workspace ID
                  example: '1234567890'
                task_id:
                  type: string
                  description: Review task ID
                  example: '31415926'
              required:
                - workspace_id
                - task_id
      responses:
        '200':
          description: Successfully retrieved review task result
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CodeMessage'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          task_id:
                            type: string
                            description: Review task ID
                            example: '31415926'
                          task_name:
                            type: string
                            description: Task name
                            example: Review Task 1
                          status:
                            $ref: '#/components/schemas/ReviewTaskStatus'
                          rule_repo:
                            type: object
                            properties:
                              repo_id:
                                type: string
                                description: Review rule repository ID
                                example: '31415926'
                              name:
                                type: string
                                description: Review rule repository name
                                example: Review Rule Repository 1
                          extract_task_ids:
                            type: array
                            items:
                              type: string
                              description: Extraction task ID
                              example: '1234567890'
                          statistics:
                            type: object
                            properties:
                              pass_count:
                                type: integer
                                description: Pass count
                                example: 100
                              failure_count:
                                type: integer
                                description: Failure count
                                example: 100
                              error_count:
                                type: integer
                                description: Task execution error count
                                example: 100
                          groups:
                            type: array
                            items:
                              type: object
                              properties:
                                group_id:
                                  type: string
                                  description: Review rule group ID
                                  example: '31415926'
                                group_name:
                                  type: string
                                  description: Review rule group name
                                  example: Review Rule Group 1
                                review_tasks:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      rule_task_id:
                                        type: string
                                        description: Review subtask ID
                                        example: '31415926'
                                      rule_id:
                                        type: string
                                        description: Review rule ID
                                        example: '31415926'
                                      rule_name:
                                        type: string
                                        description: Review rule name
                                        example: Review Rule 1
                                      risk_level:
                                        $ref: '#/components/schemas/RiskLevel'
                                      prompt:
                                        type: string
                                        description: Review rule prompt
                                        example: Review rule prompt
                                      review_result:
                                        $ref: '#/components/schemas/ReviewTaskStatus'
                                      reasoning:
                                        type: string
                                        description: Review reasoning
                                        example: Review reasoning
                                      anchors:
                                        type: array
                                        description: >-
                                          Position anchor information for review
                                          reasoning, used to locate the position
                                          of review reasoning in the original text
                                        items:
                                          type: object
                                          properties:
                                            start_pos:
                                              type: integer
                                              description: >-
                                                Starting character position in
                                                `reasoning`
                                            end_pos:
                                              type: integer
                                              description: Ending character position in `reasoning`
                                            text:
                                              type: string
                                              description: Original text content
                                            vertices:
                                              type: array
                                              items:
                                                type: integer
                                                description: >-
                                                  Bounding quadrilateral coordinates of
                                                  original text
                                                example:
                                                  - 0
                                                  - 0
                                                  - 100
                                                  - 0
                                                  - 100
                                                  - 100
                                                  - 0
                                                  - 100
                                            file_id:
                                              type: string
                                              description: File ID
                                              example: '1234567890'
                                            extract_task_id:
                                              type: string
                                              description: Extraction task ID
                                              example: '1234567890'
                                            page:
                                              type: integer
                                              description: Page number in the file
                                              example: 1
components:
  parameters:
    WorkspaceId:
      name: workspace_id
      in: query
      description: Workspace ID
      required: true
      schema:
        type: string
        example: 1234567890
    Category:
      name: category
      in: query
      description: File Category
      required: false
      schema:
        type: string
        example: invoice
    BatchNumber:
      name: batch_number
      in: query
      description: >
        Batch Number.            You can upload multiple times with the same
        batch number, and later retrieve processing results for multiple files
        in that batch using the batch number.            If the value is empty,
        the system automatically generates a string up to 20 characters long.
      required: false
      schema:
        type: string
        example: 202412190001
    AutoVerifyVat:
      name: auto_verify_vat
      in: query
      description: Whether to automatically verify VAT invoice
      required: false
      schema:
        type: boolean
        default: false
    SplitFlag:
      name: split_flag
      in: query
      description: Whether to perform file splitting
      required: false
      schema:
        type: boolean
        default: false
    CropFlag:
      name: crop_flag
      in: query
      description: Whether to perform multi-image cropping
      required: false
      schema:
        type: boolean
        default: false
    TargetProcess:
      name: target_process
      in: query
      description: >
        Target processing type.            Optional values:            -
        classify: Classification            - extract: Extraction
      required: false
      schema:
        type: string
        enum:
          - classify
          - extract
        example: classify
    ParserRemoveWatermark:
      name: parser_remove_watermark
      in: query
      description: 'Remove watermark (0 no, 1 yes)'
      required: false
      schema:
        type: integer
        default: 0
    ParserCropDewarp:
      name: parser_crop_dewarp
      in: query
      description: 'Crop and dewarp (0 no, 1 yes)'
      required: false
      schema:
        type: integer
        default: 0
    ParserApplyMerge:
      name: parser_apply_merge
      in: query
      description: 'Merge cross-page paragraphs and tables (0 no, 1 yes)'
      required: false
      schema:
        type: integer
        default: 1
    ParserFormulaLevel:
      name: parser_formula_level
      in: query
      description: >-
        Formula recognition level (0 recognizes both display and inline
        formulas, 1 recognizes display formulas only, 2 recognizes no formulas)
      required: false
      schema:
        type: integer
        default: 0
    ParserTableTextSplitMode:
      name: parser_table_text_split_mode
      in: query
      description: 'Split text blocks crossed by table lines (0 no, 1 yes)'
      required: false
      schema:
        type: integer
        default: 0
    WithTaskDetailUrl:
      name: with_task_detail_url
      in: query
      description: Whether to return the task details page URL
      required: false
      schema:
        type: boolean
        default: false
  requestBodies:
    FileUploadRequestBody:
      description: File upload request body
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
        application/json:
          schema:
            type: object
            properties:
              urls:
                description: |
                  File URL list
                  Supports up to 10 file URLs per upload, each file maximum 50MB
                type: array
                items:
                  type: string
                  description: File URL
                  example: 'https://example.com/file.pdf'
                  pattern: '^https?://.*$'
                maxItems: 10
            required:
              - urls
  schemas:
    RecognitionStatus:
      type: integer
      description: >
        File recognition status: 

        - 0: Pending recognition

        - 1: Recognition successful

        - 2: Recognition failed

        - 3: Classifying

        - 4: Extracting

        - 5: Preparing

        - 6: File splitting

        - 7: Image cropping

        - 10: Classification completed (only available when upload interface
        target_process is classify)

        - 20: Parsing
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 10
        - 20
    VerificationStatus:
      type: integer
      description: >-
        File verification status 0: Pending verification 2: Confirmed 3:
        Rejected 4: Deleted 5: Deferred processing
      enum:
        - 0
        - 2
        - 3
        - 4
        - 5
    CodeMessage:
      type: object
      properties:
        code:
          type: integer
          description: Status code
          example: 200
        msg:
          type: string
          description: Status description
      required:
        - code
        - msg
    ExtractFieldReqVO:
      type: object
      properties:
        key:
          type: string
          description: Field name
          example: Invoice Code
        prompt:
          type: string
          description: Field prompt
          example: Only keep the year part
    TaskProcessResult:
      type: object
      properties:
        result:
          type: object
          properties:
            total:
              type: integer
              description: Total number of files
              example: 100
            page:
              type: integer
              description: Current page number
              example: 1
            page_size:
              type: integer
              description: Number of items per page
              example: 20
            files:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: File ID
                    example: 202412190001
                  task_id:
                    type: string
                    description: Task ID
                    example: 202412190001
                  task_detail_url:
                    type: string
                    description: Task Details Page URL
                  task_type:
                    $ref: '#/components/schemas/TaskType'
                  batch_number:
                    type: string
                    description: Batch Number
                    example: 202412190001
                  name:
                    type: string
                    description: File Name
                    example: invoice.pdf
                  format:
                    type: string
                    description: File Format
                  recognition_status:
                    $ref: '#/components/schemas/RecognitionStatus'
                  failure_causes:
                    type: string
                    description: |
                      Task failure reason.  
                      When recognition_status is 2, this field is present.
                  verification_status:
                    $ref: '#/components/schemas/VerificationStatus'
                  category:
                    type: string
                    description: File Category
                    example: invoice
                  pages:
                    $ref: '#/components/schemas/PagesInfo'
                  data:
                    type: object
                    description: Processing result
                    properties:
                      fields:
                        description: Field list
                        type: array
                        items:
