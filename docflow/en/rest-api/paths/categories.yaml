/api/app-api/sip/platform/v2/category/list:
  get:
    summary: Get Workspace File Category List
    tags:
      - File Category
    description: Get workspace file category list
    operationId: listCategories
    parameters:
      - name: workspace_id
        in: query
        description: Workspace ID
        required: true
        schema:
          type: string
          example: "1234567890"
      - name: page
        in: query
        description: Page number
        required: false
        schema:
          type: integer
          default: 1
      - name: page_size
        in: query
        description: Page size
        required: false
        schema:
          type: integer
          default: 1000
      - name: enabled
        in: query
        description: |
          Enabled status  
          - all: All
          - 1: Enabled
          - 0: Disabled
          - 2: Draft
        required: false
        schema:
          type: string
          default: "1"
          enum:
            - "all"
            - "1"
            - "0"
            - "2"
    responses:
      '200':
        description: Successfully retrieved workspace file category list
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/common.yaml#/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        total:
                          type: integer
                          description: Total number of file categories
                          example: 100
                        page:
                          type: integer
                          description: Current page number
                          example: 1
                        page_size:
                          type: integer
                          description: Page size
                          example: 20
                        categories:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                description: File category ID
                                example: "1234567890"
                              name:
                                type: string
                                description: File category name
                                example: Invoice
                              description:
                                type: string
                                description: File category description
                                example: Invoice category description
                              enabled:
                                $ref: '../components/schemas/categories.yaml#/EnabledStatus'

/api/app-api/sip/platform/v2/category/fields/list:
  get:
    summary: Get File Category Fields List
    description: Get file category fields list
    operationId: listCategoryFields
    tags:
      - File Category
    parameters:
      - name: workspace_id
        in: query
        description: Workspace ID
        required: true
        schema:
          type: string
          example: "1234567890"
      - name: category_id
        in: query
        description: File category ID
        required: true
        schema:
          type: string
          example: "1234567890"
    responses:
      '200':
        description: Successfully retrieved file category fields list
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/common.yaml#/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        fields:
                          type: array
                          items:
                            $ref: '../components/schemas/categories.yaml#/CategoryField'
                        tables:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                description: Table ID
                                example: "1234567890"
                              name:
                                type: string
                                description: Table name
                                example: Table1
                              description:
                                type: string
                                description: Table description
                                example: Table description
                              fields:
                                type: array
                                items:
                                  $ref: '../components/schemas/categories.yaml#/CategoryField'
