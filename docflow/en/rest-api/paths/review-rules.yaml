/api/app-api/sip/platform/v2/review/rule_repo/create:
  post:
    summary: Create Review Rule Repository
    description: Create review rule repository
    operationId: createReviewRuleRepo
    tags:
      - Intelligent Review
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              workspace_id:
                type: string
                description: Workspace ID
                example: "1234567890"
              name:
                type: string
                description: Repository name
                example: "Review Rule Repository 1"
                maxLength: 30
            required:
              - workspace_id
              - name
    responses:
      '200':
        description: Successfully created review rule repository
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/common.yaml#/CodeMessage'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        repo_id:
                          type: integer
                          description: Review rule repository ID
                          example: "31415926"

/api/app-api/sip/platform/v2/review/rule_repo/delete:
  post:
    summary: Delete Review Rule Repository
    description: Delete review rule repository
    operationId: deleteReviewRuleRepo
    tags:
      - Intelligent Review
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              workspace_id:
                type: string
                description: Workspace ID
                example: "1234567890"
              repo_ids:
                type: array
                items:
                  type: integer
                  description: Review rule repository ID
                  example: "31415926"
            required:
              - workspace_id
              - repo_ids
    responses:
      '200':
        description: Successfully deleted review rule repository
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/common.yaml#/CodeMessage'

